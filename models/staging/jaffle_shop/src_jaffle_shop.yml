version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
        - name: id
          tests:
            - unique
            - not_null
      - name: orders
        loaded_at_field: ETL_LOADED_AT
        freshness: 
          warn_after:  {count: 12,period: hour}
          error_after: {count: 24,period: hour}
models:
  - name: stg_customers
    columns:
       - name: customer_id
         tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
       - name: order_id
         tests:
          - unique
          - not_null
       - name: status
         tests:
         - accepted_values:
            values:
            - returned
            - completed
            - return_pending
            - shipped
            - placed